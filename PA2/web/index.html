<html>
<head>
    <meta charset="utf-8">
    <title >Mini Twitter</title>
    <link rel="stylesheet" href="styles/main.css" type="text/css"/>
    <script src= "main.js" type ="text/javascript"> </script>
</head>
<body>
    <div class = "header">
        <img src="http://www.stickpng.com/assets/images/580b57fcd9996e24bc43c53e.png" alt="logo">
        <h3>Mini Twitter</h3>
    </div>
    <img src="https://cdn2.benzinga.com/files/imagecache/1024x768xUP/images/story/2012/tt15_07_28-twitter-earnings-md_amtd_11.jpg" alt="Twitter" style="width:50%; height:90%; float:left;">
        <div > 
        <form action="registration" method="get" onsubmit="return validateForm()">
        <div id=“errorMessage” class="notVisible"></div>
        
        <p style="font-size: 250%; font:Helvetica Neue; text-align: center;">Create Your Account</p><br>
        
        <label class="pad_top">Full Name:</label>
        <input type="text" id="fullName" required>
        <span id="fullName_error" class="notVisible"> *</span><br>
      
        <label class="pad_top">Username:</label>
        <input type="text" id="userName" required>
        <span id="userName_error" class="notVisible"> *</span><br>
        
        <label class="pad_top">Email:</label>
        <input type="email" id="email" required>
        <span id="email_error" class="notVisible"> *</span><br>
        
        <label class="pad_top">Password:</label>
        <input type="password" id="password" required>
        <span id="password_error" class="notVisible"> *</span><br>
        
        <label class="pad_top">Confirm Password:</label>
        <input type="password" id="confirmpassword" required>
        <span id="confirmPassword_error" class="notVisible"> *</span><br>
        
        <label class="pad_top"> Date-of-birth:</label>
        <input type="date" id="dateOfbirth" required>
        <span id="dob_error" class="notVisible"> *</span><br>
        
        <p>
        <label>Security Question:</label>
        <span id="question_error" class="notVisible"> *</span>
	<Select name="question" id="select" onChange="myFunction()" style="float:right; width:200px; font-size:100%; font: Tahoma;">
	<option value="firsPet"> What is your first pet?</option>
	<option value="firstCar"> What is your first car?</option>
	<option value="firstSchool"> What is your first school?</option>
	</select></p>
        <div id ="inputBOX"> </div>
        <br><br> 
        <div id="errorDiv" class="errorDiv1">
        </div><br>
        <input type="submit" name="submit" value="Submit" style="float:right;">
        <span id="submit_error" class="notVisible"> *</span><br>
    
    </form>
        </div>
</body>
</html>
